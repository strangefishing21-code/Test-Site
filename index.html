<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Kepulau - Penyewaan Perahu</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

  <style>
    body { font-family: "Poppins", sans-serif; }
  </style>
</head>

<body class="bg-gradient-to-b from-blue-100 via-cyan-100 to-yellow-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gradient-to-r from-cyan-600 via-blue-600 to-teal-600 text-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex flex-col md:flex-row items-center justify-between">
      <h1 class="text-3xl font-bold tracking-wide">Kepulau</h1>
      <nav class="mt-3 md:mt-0 flex space-x-6 text-lg font-semibold">
        <a class="hover:text-yellow-300 transition" href="#boats">Perahu</a>
        <a class="hover:text-yellow-300 transition" href="#upload">Unggah Perahu</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow container mx-auto px-6 py-10">
    <section class="text-center mb-12">
      <h2 class="text-4xl font-extrabold text-cyan-800 mb-4">Jelajahi Pulau Bersama Kami</h2>
      <p class="text-lg text-cyan-700">Temukan kapal terbaik dan kapten terpercaya untuk perjalanan Anda.</p>
    </section>

    <!-- Upload Form -->
    <section class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-8 mb-20" id="upload">
      <h3 class="text-2xl font-bold text-cyan-800 mb-6 text-center">Kapten, Unggah Perahu Anda</h3>
      <form class="space-y-6" id="boatUploadForm" enctype="multipart/form-data" novalidate>
        <div>
          <label class="block text-cyan-900 font-semibold mb-1" for="boatName">Nama Perahu</label>
          <input class="w-full border border-cyan-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                 id="boatName" name="boatName" placeholder="Masukkan nama perahu Anda" required type="text" />
        </div>

        <div>
          <label class="block text-cyan-900 font-semibold mb-1" for="boatImage">Gambar Perahu (PNG/JPG)</label>
          <input accept=".png, .jpg, .jpeg" class="w-full border border-cyan-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                 id="boatImage" name="boatImage" required type="file" />
        </div>

        <div>
          <label class="block text-cyan-900 font-semibold mb-1">Tujuan & Harga</label>
          <div class="grid grid-cols-2 gap-x-4 gap-y-4" id="destinationsContainer">
            <div><input class="w-full border border-cyan-300 rounded-md px-3 py-2" name="destination[]" placeholder="Nama tujuan" required type="text" /></div>
            <div><input class="w-full border border-cyan-300 rounded-md px-3 py-2" name="price[]" placeholder="Harga (Rp)" min="0" required type="number" /></div>
          </div>
          <button class="mt-3 inline-flex items-center px-4 py-2 bg-cyan-600 hover:bg-cyan-700 text-white rounded-md font-semibold transition"
                  id="addDestinationBtn" type="button">
            <i class="fas fa-plus mr-2"></i> Tambah Tujuan
          </button>
        </div>

        <div>
          <label class="block text-cyan-900 font-semibold mb-1" for="maxCapacity">Kapasitas Maksimum</label>
          <input class="w-full border border-cyan-300 rounded-md px-3 py-2" id="maxCapacity" name="maxCapacity" type="number" min="1" placeholder="Contoh: 10" required />
        </div>

        <div>
          <label class="block text-cyan-900 font-semibold mb-1" for="contactInfo">Info Kontak (Nomor WhatsApp)</label>
          <input class="w-full border border-cyan-300 rounded-md px-3 py-2" id="contactInfo" name="contactInfo"
                 pattern="^\+?[0-9]{7,15}$" placeholder="+6281234567890" required type="tel" />
        </div>

        <div class="text-center">
          <button id="submitBtn" class="bg-yellow-400 hover:bg-yellow-500 text-cyan-900 font-bold px-6 py-3 rounded-md shadow-md transition"
                  type="submit">
            <i class="fas fa-upload mr-2"></i> Unggah Perahu
          </button>
        </div>
      </form>
    </section>

    <!-- Available Boats -->
    <section id="boats">
      <h3 class="text-3xl font-bold text-cyan-800 mb-8 text-center">Perahu Tersedia</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="boatsContainer"></div>
    </section>
  </main>

  <footer class="bg-cyan-700 text-cyan-100 py-6 mt-20 text-center">
    <p>&copy; 2025 Kepulau - Jelajahi Pulau Bersama Kami</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const addDestinationBtn = document.getElementById("addDestinationBtn");
    const destinationsContainer = document.getElementById("destinationsContainer");
    const submitBtn = document.getElementById("submitBtn");
    const boatUploadForm = document.getElementById("boatUploadForm");
    const boatsContainer = document.getElementById("boatsContainer");

    addDestinationBtn.addEventListener("click", () => {
      const destInput = document.createElement("input");
      destInput.type = "text";
      destInput.name = "destination[]";
      destInput.placeholder = "Nama tujuan";
      destInput.required = true;
      destInput.className = "w-full border border-cyan-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500";

      const priceInput = document.createElement("input");
      priceInput.type = "number";
      priceInput.name = "price[]";
      priceInput.placeholder = "Harga (Rp)";
      priceInput.min = "0";
      priceInput.required = true;
      priceInput.className = "w-full border border-cyan-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500";

      destinationsContainer.appendChild(destInput);
      destinationsContainer.appendChild(priceInput);
    });

    function formatRupiah(number) {
      return new Intl.NumberFormat("id-ID", { style: "currency", currency: "IDR" }).format(number);
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = (error) => reject(error);
        reader.readAsDataURL(file);
      });
    }

    async function loadBoats() {
      boatsContainer.innerHTML = "";
      const boats = JSON.parse(localStorage.getItem("kepulauBoats")) || [];
      if (boats.length === 0) {
        boatsContainer.innerHTML = `<p class="text-center text-cyan-700 col-span-full">Belum ada perahu yang diunggah. Kapten, silakan unggah perahu Anda!</p>`;
        return;
      }

      boats.forEach((boat, index) => {
        const boatCard = document.createElement("div");
        boatCard.className = "bg-white rounded-xl shadow-md overflow-hidden flex flex-col relative";

        const img = document.createElement("img");
        img.src = boat.boatImage;
        img.alt = `Gambar perahu bernama ${boat.boatName}`;
        img.className = "w-full h-48 object-cover";

        const infoDiv = document.createElement("div");
        infoDiv.className = "p-5 flex flex-col flex-grow";

        const nameEl = document.createElement("h4");
        nameEl.className = "text-xl font-bold text-cyan-800 mb-3";
        nameEl.textContent = boat.boatName;

        const capacityEl = document.createElement("p");
        capacityEl.className = "text-cyan-700 mb-2";
        capacityEl.textContent = `Kapasitas Maksimum: ${boat.maxCapacity} orang`;

        const destLabel = document.createElement("label");
        destLabel.className = "font-semibold text-cyan-900 mb-1";
        destLabel.setAttribute("for", `destinationSelect${index}`);
        destLabel.textContent = "Pilih Tujuan:";

        const destSelect = document.createElement("select");
        destSelect.id = `destinationSelect${index}`;
        destSelect.className = "mb-4 w-full border border-cyan-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500";
        boat.destinations.forEach((dest, i) => {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = `${dest.name} - ${formatRupiah(dest.price)}`;
          destSelect.appendChild(option);
        });

        const chatBtn = document.createElement("button");
        chatBtn.type = "button";
        chatBtn.className = "mt-auto inline-flex items-center justify-center bg-cyan-600 hover:bg-cyan-700 text-white font-semibold px-4 py-2 rounded-md shadow-md transition";
        chatBtn.innerHTML = '<i class="fab fa-whatsapp mr-2"></i> Chat via WhatsApp';
        chatBtn.addEventListener("click", () => {
          selectedWhatsApp = `https://wa.me/${boat.contactInfo.replace(/\D/g, "")}`;
          document.getElementById("popupForm").classList.remove("hidden");
          document.getElementById("popupForm").classList.add("flex");
        });

        const deleteBtn = document.createElement("button");
        deleteBtn.type = "button";
        deleteBtn.className = "absolute top-2 right-2 text-red-600 hover:text-red-800 bg-red-100 rounded-full p-1 shadow-md transition";
        deleteBtn.title = "Hapus Perahu";
        deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
        deleteBtn.addEventListener("click", () => {
          if (confirm(`Apakah Anda yakin ingin menghapus perahu "${boat.boatName}"?`)) {
            const boats = JSON.parse(localStorage.getItem("kepulauBoats")) || [];
            boats.splice(index, 1);
            localStorage.setItem("kepulauBoats", JSON.stringify(boats));
            loadBoats();
          }
        });

        infoDiv.appendChild(nameEl);
        infoDiv.appendChild(capacityEl);
        infoDiv.appendChild(destLabel);
        infoDiv.appendChild(destSelect);
        infoDiv.appendChild(chatBtn);

        boatCard.appendChild(img);
        boatCard.appendChild(infoDiv);
        boatCard.appendChild(deleteBtn);

        boatsContainer.appendChild(boatCard);
      });
    }

    boatUploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.classList.add("opacity-50", "cursor-not-allowed");

      const formData = new FormData(boatUploadForm);
      const boatName = formData.get("boatName").trim();
      const boatImageFile = formData.get("boatImage");
      const maxCapacity = formData.get("maxCapacity").trim();
      const contactInfo = formData.get("contactInfo").trim();

      if (!boatImageFile || boatImageFile.size === 0) {
        alert("Silakan unggah gambar perahu dalam format PNG atau JPG.");
        submitBtn.disabled = false;
        submitBtn.classList.remove("opacity-50", "cursor-not-allowed");
        return;
      }

      const validTypes = ["image/png", "image/jpeg"];
      if (!validTypes.includes(boatImageFile.type)) {
        alert("Format gambar harus PNG atau JPG.");
        submitBtn.disabled = false;
        submitBtn.classList.remove("opacity-50", "cursor-not-allowed");
        return;
      }

      const destinationsRaw = [];
      const pricesRaw = [];
      const inputs = destinationsContainer.querySelectorAll("input");
      for (let i = 0; i < inputs.length; i += 2) {
        destinationsRaw.push(inputs[i].value);
        pricesRaw.push(inputs[i + 1].value);
      }

      const destinations = [];
      for (let i = 0; i < destinationsRaw.length; i++) {
        const name = destinationsRaw[i].trim();
        const price = parseFloat(pricesRaw[i]);
        if (name && !isNaN(price) && price >= 0) {
          destinations.push({ name, price });
        }
      }

      if (destinations.length === 0) {
        alert("Silakan tambahkan minimal satu tujuan dengan harga yang valid.");
        submitBtn.disabled = false;
        submitBtn.classList.remove("opacity-50", "cursor-not-allowed");
        return;
      }

      let boatImageBase64 = "";
      try {
        boatImageBase64 = await fileToBase64(boatImageFile);
      } catch {
        alert("Gagal memproses gambar. Silakan coba lagi.");
        submitBtn.disabled = false;
        submitBtn.classList.remove("opacity-50", "cursor-not-allowed");
        return;
      }

      const boats = JSON.parse(localStorage.getItem("kepulauBoats")) || [];
      boats.push({ boatName, boatImage: boatImageBase64, destinations, contactInfo, maxCapacity });
      localStorage.setItem("kepulauBoats", JSON.stringify(boats));

      boatUploadForm.reset();
      destinationsContainer.innerHTML = `
        <div><input class="w-full border border-cyan-300 rounded-md px-3 py-2" name="destination[]" placeholder="Nama tujuan" required type="text" /></div>
        <div><input class="w-full border border-cyan-300 rounded-md px-3 py-2" name="price[]" placeholder="Harga (Rp)" min="0" required type="number" /></div>
      `;

      alert("Perahu berhasil diunggah!");
      submitBtn.disabled = false;
      submitBtn.classList.remove("opacity-50", "cursor-not-allowed");
      loadBoats();
      document.getElementById("boats").scrollIntoView({ behavior: "smooth" });
    });

    loadBoats();

   let selectedWhatsApp = "";

document.addEventListener("DOMContentLoaded", () => {
  const popupForm = document.getElementById("popupForm");
  const customerForm = document.getElementById("customerForm");
  const skipBtn = document.getElementById("skipBtn");

  if (skipBtn) {
    skipBtn.addEventListener("click", () => {
      popupForm.classList.add("hidden");
      window.open(selectedWhatsApp, "_blank");
    });
  }

  if (customerForm) {
    customerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(customerForm);
      const data = {
        email: formData.get("email") || "",
        phone: formData.get("phone") || "",
        agreement: formData.get("agreement") ? "Ya" : "Tidak",
        timestamp: new Date().toISOString(),
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzJ1pXSzsi4uHjITdKZFgh1v-_Qrxy71xHcyqY4TEgt4YozwzvpUX5I8IuY_tix4_zm/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" },
        });

        const result = await response.text();
        console.log("Server response:", result);
      } catch (error) {
        console.error("Gagal kirim ke Google Sheets", error);
      }

      popupForm.classList.add("hidden");
      customerForm.reset();
      window.open(selectedWhatsApp, "_blank");
    });
  }
});

  </script>

  <!-- Popup Form -->
  <div id="popupForm" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg p-6 w-96 relative">
      <h3 class="text-xl font-bold text-cyan-800 mb-4">Isi Data Anda</h3>
      <form id="customerForm" class="space-y-4">
        <input type="email" name="email" placeholder="Email (opsional)" class="w-full border rounded-md px-3 py-2" />
        <input type="tel" name="phone" placeholder="Nomor HP (opsional)" class="w-full border rounded-md px-3 py-2" />
        <label class="flex items-start space-x-2">
          <input type="checkbox" name="agreement" class="mt-1" />
          <span class="text-sm">Saya setuju penggunaan informasi pribadi saya untuk menerima informasi/promo dari Kepulau</span>
        </label>
        <div class="flex justify-end space-x-3">
          <button type="button" id="skipBtn" class="px-4 py-2 bg-gray-300 rounded-md">Lewati</button>
          <button type="submit" class="px-4 py-2 bg-cyan-600 text-white rounded-md">Lanjutkan</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
